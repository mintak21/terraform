name: Terraform Continuous Deploy

on:
  workflow_dispatch:

jobs:
  terraform-apply:
    name: Terraform CD
    environment:
      name: cd
    strategy:
      matrix:
        env: [mintak]

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./environments/${{ matrix.env }}

    steps:
      - name: setup
        uses: ./.github/actions/setup
        with:
          workload_identity_provider: "projects/917389335203/locations/global/workloadIdentityPools/github/providers/github-provider"
          service_account: "github-actions@mintak-h83y.iam.gserviceaccount.com"
      # - name: Checkout code
      #   id: checkout
      #   uses: actions/checkout@v2

      # - name: Read dotenv filter
      #   id: read-versions
      #   uses: falti/dotenv-action@master
      #   with:
      #     path: .github/workflows/.versions

      # - name: Authenticate google cloud
      #   id: auth
      #   uses: google-github-actions/auth@v0.4.4
      #   with:
      #     workload_identity_provider: "projects/917389335203/locations/global/workloadIdentityPools/github/providers/github-provider"
      #     service_account: "github-actions@mintak-h83y.iam.gserviceaccount.com"

      # - name: Setup terraform
      #   uses: hashicorp/setup-terraform@v1.3.2
      #   with:
      #     terraform_version: ${{ steps.read-versions.outputs.terraform }}

      # - name: Terraform init
      #   id: init
      #   run: terraform init

      - name: Terraform apply
        id: apply
        run: terraform apply --auto-approve

      - name: Set status success
        id: status-success
        if: steps.apply.outcome == 'success'
        run: echo "color=good" >> $GITHUB_ENV

      - name: Set status failure
        id: status-failure
        if: failure()
        run: echo "color=danger" >> $GITHUB_ENV

      - name: Notify slack success
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1.5.0
        with:
          channel: notifications
          status: "${{ steps.apply.outcome }}(actor is ${{ github.actor }})"
          color: ${{ env.color }}
